<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 40px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .fake {
            color: red;
            font-weight: bold;
        }
        .real {
            color: green;
            font-weight: bold;
        }
        .btn {
            background-color: #007bff;
            color: white;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 6px;
        }
        .stats {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Prediction Result</h2>
    <p><strong>Job Description:</strong><br>{{ description }}</p>

    <p><strong>Prediction:</strong>
        {% if label == 'Fake Job' %}
            <span class="fake">{{ label }}</span>
        {% else %}
            <span class="real">{{ label }}</span>
        {% endif %}
    </p>

    <p><strong>Confidence:</strong> {{ confidence }}%</p>

    <div class="stats">
        Stats: Fake Jobs: {{ fake }} | Real Jobs: {{ real }}
    </div>

    <br>
    <a href="/" class="btn">ðŸ”™ Go Back</a>
</div>
</body>
</html>
